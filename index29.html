<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Самостоятельная работа </title>
</head>
<body>
  <script>
    let monthNumber = prompt('Введите номер месяца', '');
    switch (monthNumber.trim()) {
      case '12':
      case '1':
      case '2':
        alert('Зима');  
        break;
      case '3':
      case '4':
      case '5':
        alert('Весна');
        break;
      case '6':
      case '7':
      case '8':
        alert('Лето');
        break;
      case '9':
      case '10':
      case '11':
        alert('Осень');
        break;
      default:
        alert('Введите данные: натуральные числа от 1 до 12 включительно')
        break;
    }
  </script>
</body>
</html>
