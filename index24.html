<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Арифметическая прогресиия 15</title>
</head>
<body>
  <script>
    let s = 0;
    for (let i = 1; i <= 15; i++) {
      s += i;
    }
    alert('Сумма первых 15 чисел s= ' + s);
  </script>

</body>
</html>
